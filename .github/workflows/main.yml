name: Docker CI

on: [push, pull_request]

jobs:
  test:
    name: Docker Checks
    runs-on: ubuntu-18.04
    steps:
    - name: Check out code  
      uses: actions/checkout@v2

    - name: Ensure Apiary Docker Image Builds.
      uses: docker/build-push-action@v1.1.0
      with:
        path: "."
        dockerfile: "{path}/Dockerfile"
        always_pull: true
        push: false
