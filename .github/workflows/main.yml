name: Docker Test Build

on: [pull_request]

jobs:
  apiary-docker-image:
    name: Apiary Docker Image Checks
    runs-on: ubuntu-18.04
    steps:
    - name: Check out code  
      uses: actions/checkout@v2

    - name: Ensure Apiary Docker Image Builds.
      uses: docker/build-push-action@v1.1.0
      with:
        dockerfile: "Dockerfile"
        always_pull: true
        push: false
